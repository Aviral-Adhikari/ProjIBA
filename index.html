<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBA Bus Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #007bff 0%, #00c6ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 30px 30px 30px;
            text-align: center;
            max-width: 350px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 10px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        p {
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px 0;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .footer {
            margin-top: 30px;
            color: #fff;
            font-size: 0.95rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IBA Bus Tracker</h1>
        <p>Track your bus in real time.<br>Share your live location or view the bus on the map.</p>
        <a href="share.html" class="btn">Share Live Location (Driver)</a>
        <a href="map.html" class="btn">View Bus on Map</a>
    </div>
    <div class="footer">
        &copy; 2024 IBA Bus Tracker &mdash; Powered by Firebase & Google Maps
    </div>
</body>
</html>
